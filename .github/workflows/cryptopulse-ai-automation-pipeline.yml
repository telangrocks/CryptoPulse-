            echo "üì¶ [MAINTENANCE] Checking cloud dependencies..."
            cd cloud
            npx npm-check-updates -u || echo "‚ö†Ô∏è Cloud dependency update completed with warnings"
            npm install || echo "‚ö†Ô∏è Cloud install completed with warnings"
            cd ..
          fi
      
      - name: REPO-HEALTH-CHECK
        run: |
          echo "üè• [MAINTENANCE] Running repository health check..."
          
          # Check for large files
          echo "üìÅ [MAINTENANCE] Checking for large files..."
          find . -type f -size +10M -not -path "./node_modules/*" -not -path "./.git/*" | head -10
          
          # Check for TODO/FIXME comments
