  # ========================================
  # [MAINTENANCE MODULE] DAILY REPO HEALTH
  # ========================================
  module-maintenance:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: SYSTEM-CHECKOUT
        uses: actions/checkout@v4
      
      - name: CLEAN-UP-OLD-ARTIFACTS
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const sevenDaysAgo = new Date(Date.now() - 7*24*60*60*1000);
            for (const artifact of artifacts.data.artifacts) {
              if (new Date(artifact.created_at) < sevenDaysAgo) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                console.log(`[MAINTENANCE] Deleted old artifact: ${artifact.name}`);
              }
            }
      
      - name: DEPENDENCY-UPDATES
        run: |
          echo "üîÑ [MAINTENANCE] Checking for dependency updates..."
          
          # Update backend dependencies using npx
          if [ -f "backend/package.json" ]; then
            echo "üì¶ [MAINTENANCE] Checking backend dependencies..."
            cd backend
            npx npm-check-updates -u || echo "‚ö†Ô∏è Backend dependency update completed with warnings"
            npm install || echo "‚ö†Ô∏è Backend install completed with warnings"
            cd ..
          fi
          
